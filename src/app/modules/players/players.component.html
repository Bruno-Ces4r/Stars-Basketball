<div>
  <div class="container-card">
    <ng-container *ngFor="let player of playersDetails">
      <mat-card class="player-card">
        <div class="image-container">
          <img [src]="player.imagePath" [alt]="player.alt" draggable="false" />
        </div>
        <mat-card-content class="card-content">
          <p>{{ player.name }}</p>
          <p>Posição: {{ player.position }}</p>
        </mat-card-content>
        <mat-card-actions class="card-actions">
          <button
            mat-raised-button
            class="details-button"
            (click)="showDetails()"
          >
            Detalhes
          </button>
        </mat-card-actions>
        <!--  <mat-card-footer class="footer-card">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer> -->
      </mat-card>
    </ng-container>
  </div>
</div>
